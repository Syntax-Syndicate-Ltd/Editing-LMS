{% extends "base.html" %}

{% block content %}
<section class="d-flex align-items-center justify-content-center" style="min-height:80vh;">
  <div class="card shadow-sm p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <h3 class="fw-bold text-center mb-4">Register</h3>
    <form method="POST" action="{{ url_for('register') }}">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control rounded-pill" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control rounded-pill" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control rounded-pill" required>
      </div>
      <button type="submit" class="btn btn-dark w-100 rounded-pill">Register</button>
      <p class="text-center mt-3 mb-0 text-muted">Already have an account? 
        <a href="{{ url_for('login') }}">Login</a>
      </p>
    </form>
  </div>
</section>
{% endblock %}
