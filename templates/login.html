{% extends "base.html" %}

{% block content %}
<section class="d-flex align-items-center justify-content-center" style="min-height:80vh;">
  <div class="card shadow-sm p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <h3 class="fw-bold text-center mb-4">Login</h3>

    <!-- ðŸš¨ Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control rounded-pill" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control rounded-pill" required>
      </div>
      <button type="submit" class="btn btn-dark w-100 rounded-pill">Login</button>
      <p class="text-center mt-3 mb-0 text-muted">Donâ€™t have an account? 
        <a href="{{ url_for('register') }}">Register</a>
      </p>
    </form>
  </div>
</section>
{% endblock %}
