<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "LMS - Professional Video Editing" }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Minimalist) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light" style="font-family: 'Inter', sans-serif;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark" href="#">Syntax Syndicate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/browse_courses">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>

                    {% if session.get('user_id') %}
                        <!-- Logout with confirmation -->
                        <li class="nav-item ms-3">
                            <a class="btn btn-outline-danger px-4 rounded-pill"
                               href="#"
                               onclick="if(confirm('Are you sure you want to logout?')) { window.location.href='/logout'; }">
                                Logout
                            </a>
                        </li>
                    {% else %}
                        <!-- Login option -->
                        <li class="nav-item ms-3">
                            <a class="btn btn-dark px-4 rounded-pill" href="/login">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="mt-5 pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-top text-center py-3 mt-5">
        <p class="mb-0 text-muted">&copy; {{ 2025 }} EditPro LMS Â· Minimal Learning Platform by Syntax Syndicate</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
